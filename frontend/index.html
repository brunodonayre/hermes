<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carga Excel â†’ BigQuery</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 12px;
    }
    .preview-box {
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>

<div class="container py-5">

  <div class="card shadow p-4">
    <h4 class="mb-4">Carga de Excel â†’ Recetas y Nutrientes</h4>

    <div class="mb-3">
      <input type="file" id="excelFile" class="form-control" accept=".xlsx,.xls" />
    </div>

    <button class="btn btn-primary" onclick="procesarExcel()">
      Procesar Excel
    </button>

    <hr class="my-4">

    <h6>Preview Recetas</h6>
    <div id="previewRecetas" class="preview-box border p-2 bg-white"></div>

    <h6 class="mt-4">Preview Nutrientes</h6>
    <div id="previewNutrientes" class="preview-box border p-2 bg-white"></div>

  </div>

</div>

<script>

async function procesarExcel() {

  const fileInput = document.getElementById("excelFile");
  const file = fileInput.files[0];

  if (!file) {
    alert("Selecciona un archivo Excel.");
    return;
  }

  const reader = new FileReader();

  reader.onload = function(e) {

    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: "array" });

    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

    separarBloques(rows);

  };

  reader.readAsArrayBuffer(file);
}


function separarBloques(rows) {

  let recetaStart = -1;
  let nutrienteStart = -1;

  rows.forEach((row, index) => {
    if (row.includes("Ingrediente")) {
      recetaStart = index;
    }
    if (row.includes("Nutrientes")) {
      nutrienteStart = index;
    }
  });

  if (recetaStart === -1 || nutrienteStart === -1) {
    alert("No se detectaron los bloques correctamente.");
    return;
  }

  const recetaRows = rows.slice(recetaStart);
  const nutrienteRows = rows.slice(nutrienteStart);

  const recetaJson = XLSX.utils.sheet_to_json(
    XLSX.utils.aoa_to_sheet(recetaRows)
  );

  const nutrienteJson = XLSX.utils.sheet_to_json(
    XLSX.utils.aoa_to_sheet(nutrienteRows)
  );

  mostrarPreview("previewRecetas", recetaJson);
  mostrarPreview("previewNutrientes", nutrienteJson);

  enviarAlBackend(recetaJson, nutrienteJson);
}


function mostrarPreview(elementId, data) {

  const container = document.getElementById(elementId);
  container.innerHTML = "";

  const preview = document.createElement("pre");
  preview.textContent = JSON.stringify(data.slice(0, 5), null, 2);

  container.appendChild(preview);
}


async function enviarAlBackend(recetas, nutrientes) {

  try {

    const response = await fetch("/api/upload-excel", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        recetas: recetas,
        nutrientes: nutrientes
      })
    });

    const result = await response.json();

    if (result.status === "ok") {
      alert("Datos cargados correctamente ðŸš€");
    } else {
      alert("Error al cargar datos");
      console.error(result);
    }

  } catch (error) {
    console.error(error);
    alert("Error de conexiÃ³n con el backend");
  }

}

</script>

</body>
</html>
